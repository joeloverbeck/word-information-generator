name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: python-isort
      # You may pin to the exact commit or the version.
      # uses: isort/isort-action@f14e57e1d457956c45a19c05a89cccdf087846e5
      uses: isort/isort-action@v1
    - name: Python Black
      # You may pin to the exact commit or the version.
      # uses: cytopia/docker-black@49d77dfc9811e09dec98474b56acc73b71d3ac1e
      uses: cytopia/docker-black@0.11
      with:
        # Path to check (defaults to current directory)
        path: ./
    - name: Unit Testing With Python
      # You may pin to the exact commit or the version.
      # uses: PrajjawalBanati/Python-actions@a6d7420add2bf83557fec5ddf443f24f27e661fc
      uses: PrajjawalBanati/Python-actions@0.0.1
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Python Linter
      # You may pin to the exact commit or the version.
      # uses: sunnysid3up/python-linter@93076bd8f740f062069291d738fc70c1b4171c1d
      uses: sunnysid3up/python-linter@v0.1-beta.7
